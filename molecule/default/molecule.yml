---
dependency:
  name: galaxy

driver:
  name: docker

lint:
  name: yamllint

platforms:
  - name: Centos7
    image: wilmardo/docker-centos-ansible:7
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /run

  - name: Debian9
    image: wilmardo/docker-debian-ansible:9
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /run
      - /run/lock

  - name: Debian8
    image: wilmardo/docker-debian-ansible:9
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /run
      - /run/lock

  - name: Ubuntu1604
    image: wilmardo/docker-ubuntu-ansible:16.04
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /run
      - /run/locks

  - name: Ubuntu1404
    image: wilmardo/docker-ubuntu-ansible:14.04

provisioner:
  name: ansible
  options:
    vv: true
  lint:
    name: ansible-lint

scenario:
  name: default
