---
- hosts: all
  become: yes
  roles:
    - role: "{{ lookup('env', 'TRAVIS_REPO_SLUG') | basename }}" #Gets only the repository name

  post_tasks:
    - name: Test taskd version
      shell: "taskd --version | grep -q '{{ taskd_version }}' && echo 'Taskserver v{{ taskd_version }} installed' || cat -"